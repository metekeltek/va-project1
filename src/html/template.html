<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAREBONE</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div class="root" id="root">
      <div class="banner">Boardgame analysis</div>
      <div class="sidepanel">
        <!-- <label for="max_weight">Filter for weight below ___ kg</label>
        <input
          type="text"
          id="max_weight"
          value="120"
          name="max_weight"
          placeholder="Max. weight..."
        /> -->




        <button id="load_data_button" class="button" style="margin-bottom: 10px;">Analyse Playtime</button>
        

        <p><b>Choose Class for LDA:</b></p>

        <!-- Individual attributes radio buttons -->
        <input type="radio" id="year" name="attribute" value="year" checked>
        <label for="year">Year</label><br>

        <input type="radio" id="minplayers" name="attribute" value="minplayers">
        <label for="minplayers">Min Players</label><br>

        <input type="radio" id="maxplayers" name="attribute" value="maxplayers">
        <label for="maxplayers">Max Players</label><br>

        <input type="radio" id="minage" name="attribute" value="minage">
        <label for="minage">Min Age</label><br>

        <input type="radio" id="minplaytime" name="attribute" value="minplaytime">
        <label for="minplaytime">Min Playtime</label><br>

        <input type="radio" id="maxplaytime" name="attribute" value="maxplaytime">
        <label for="maxplaytime">Max Playtime</label><br>

        <input type="radio" id="categories" name="attribute" value="categories">
        <label for="categories">Categories</label><br>

      <button id="load_LDA_button" class="button" style="margin-top: 10px;">Analyse LDA</button>
      <p style="color: grey;">The LDA Alrgorithm reduces from 6 Dimensions (minplayers, maxplayers, minage, minplaytime, maxplaytime) to 2 Dimensions.</p>
      <p><b>Choose distance Measure:</b></p>
    
      <input type="radio" id="Manhattan" name="distance" value="Manhattan" checked>
      <label for="Manhattan">Manhattan</label><br>

      <input type="radio" id="Euclidian" name="distance" value="Euclidian">
      <label for="Euclidian">Euclidian</label><br>

      <input type="radio" id="Chebyshev" name="distance" value="Chebyshev">
      <label for="Chebyshev">Chebyshev</label><br>

      <label style="margin-top: 10px;" for="k"><b>Choose number of k's:</b></label>
      <input style="margin-top: 10px;" type="number" id="k" name="k" min="0" max="5000" step="1" value="3">

      
      <button id="load_clustering_button" class="button" style="margin-top: 10px;">Analyse Clustering</button>

      <button id="load_graph" class="button" style="margin-top: 10px;">Analyse Recommendations</button>
      </div>
      <div class="visualizations">
        <div class="chart">
          <svg class="svg_root" id="chart_svg">
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
